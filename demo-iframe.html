<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

	<style>
		#content {
			width: 928px;
			height: 432px;
			margin: 30px auto 0 auto;
			display: block;
		}
	</style>
	<link href="iframe/style.css" type="text/css" rel="stylesheet" >
</head>
<body>
	<iframe id="content" src="iframe/formulaEditor.html"></iframe>
	<button id="button">获取值</button>
<script type="module">
	let wn = document.getElementById('content').contentWindow;

	function getValue() {
		wn.postMessage({"method": 'latex', "args": [], "needReturn": true}, '*');
	}

	window.onmessage = (ev) => {
		if (ev.data.id !== "content") {
			return
		}

		console.log(ev.data)
	}

	document.getElementById("button").onclick = getValue
</script>
</body>
</html>
